{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Suggetion Box {% endblock %}

{% block content %}
<div class="box">
    <div class="box-header">
        <h3>Share your experience with us!!! </h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-8">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success"> Submit Your Suggestion! </button>
                    {% if object.pk %}
                        <a href="{% url 'suggestion-box-delete' pk=object.pk %}" class="btn btn-danger pull-right"> Delete This Suggestion! </a>
                    {% endif %}
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
